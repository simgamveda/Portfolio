<ion-grid class="ion-padding">
  <ion-row class="ion-padding">
    <ion-col>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-row class="header-text ion-text-center ion-justify-content-center">
            <ion-col size="auto">
              My Projects
            </ion-col>
          </ion-row>
          <ion-row class="main-text ion-text-center ion-justify-content-center">
            <ion-col size="auto">
              Discover My Success Stories
            </ion-col>
          </ion-row>
          <ion-row class="sub-header-text ion-text-center ion-justify-content-center">
            <ion-col size="auto">
              Explore my curated collection of successful projects.
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="cards-list ion-align-items-center ion-justify-content-center">
        <div class="card" *ngFor="let card of projects">
          <ion-row>
            <img src="../../../assets/icon/{{card.img}}" width="100%" height="205px">
          </ion-row>
          <ion-row class="details">
            <ion-col>
              <ion-row class="heading">{{card.name}}</ion-row>
              <ion-row class="description">{{card.description}}</ion-row>
              <ion-col>
                <ion-chip color="primary" *ngFor="let data of card.languages">{{data}}</ion-chip>
              </ion-col>
            </ion-col>
          </ion-row>
        </div>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>

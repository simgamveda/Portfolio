<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row class="ion-padding-horizontal ion-align-items-center">
        <ion-col size="auto" class="ion-no-padding">
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <img src="../assets/icon/mainLogo.svg">
            </ion-col>
            <ion-col class="main-text">
              Creanton
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="ion-align-items-center ion-justify-content-end">
            <ion-col size="auto" *ngFor="let item of menuItems" class="menu-items ion-padding-horizontal" >
              {{item.name}}
            </ion-col>
            <ion-col size="auto">
              <ion-button class="chat-button" color="primary">
                Let's Chat
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content class="ion-padding"> 
    <router-outlet></router-outlet>
  </ion-content>
</div>
